<div class="card" *ngIf="product"> <!--Garantindo que o product não é null poderia usar {{product?.productName}} ponto de ? para ser safe e evitar undefined-->
  <div class="card-header">
    {{pageTitle + ': ' + product.productName}}
  </div>
  <div class="card-footer">
    <button class="btn btn-outline-secondary"
            (click)="onBack()"
            style="width:80px">
            <i class="fa fa-chevron-left"></i>Back
          </button>
  </div>
</div>
